<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porait</title>
    <style>
        canvas {
            border: 1px solid black;
            background-image: url('portrait.jpg');
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1>Porait</h1>  
    <canvas id="canvas" width="750" height="500"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');    

        //face
        ctx.strokeStyle = 'red'
        ctx.fillStyle = 'yellow'
        ctx.beginPath();
        ctx.arc(450, 270, 90, 0, Math.PI, true);
        ctx.lineTo(369, 370);
        ctx.lineTo(403, 420);
        ctx.lineTo(428, 435);
        ctx.lineTo(480,435);
        ctx.lineTo(505,420);
        ctx.lineTo(530,390);
        ctx.lineTo(535,370);
        ctx.lineTo(540,270);
        ctx.stroke();
        
        //mouth
        ctx.strokeStyle = 'green'
        ctx.beginPath();
        ctx.bezierCurveTo(400, 370, 425, 335, 445, 352);
        ctx.bezierCurveTo(445, 352, 465, 335, 490, 370);
        ctx.bezierCurveTo(490, 370, 425, 405, 445, 388);
        ctx.stroke();
    </script>
</html>
