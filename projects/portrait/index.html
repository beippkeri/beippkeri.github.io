<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porait</title>
    <style>
        canvas {
            border: 1px solid black;
            background-image: url('portrait.jpg');
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1>Porait</h1>  
    <canvas id="canvas" width="750" height="500"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');    

        //face
        ctx.strokeStyle = 'red'
        ctx.fillStyle = 'darkbrown'
        ctx.beginPath();
        ctx.arc(450, 270, 90, 0, Math.PI, true);
        ctx.lineTo(369, 370);
        ctx.lineTo(403, 420);
        ctx.lineTo(428, 435);
        ctx.lineTo(480,435);
        ctx.lineTo(505,420);
        ctx.lineTo(530,390);
        ctx.lineTo(535,370);
        ctx.lineTo(540,270);
        ctx.stroke();
        
        //mouth
        ctx.strokeStyle = 'green'
        ctx.beginPath();
        ctx.bezierCurveTo(400, 370, 425, 335, 445, 352);
        ctx.bezierCurveTo(445, 352, 465, 335, 490, 370);
        ctx.bezierCurveTo(490, 370, 465, 405, 445, 395);
        ctx.bezierCurveTo(445, 395, 425, 405, 400, 370);
        ctx.bezierCurveTo(400,370, 445, 370, 490, 370);
        ctx.stroke();

        //nose
        ctx.strokeStyle = 'yellow'
        ctx.beginPath();
        ctx.bezierCurveTo(410,325, 425, 315, 450,325);
        ctx.bezierCurveTo(450,325, 475, 315, 485,325);
        ctx.bezierCurveTo(485,325, 485, 350, 450,335);
        ctx.bezierCurveTo(450,335, 415, 350, 410,325);
        ctx.lineTo(445, 270);
        ctx.lineTo(485,325);
        ctx.moveTo(445,270);
        ctx.moveTo(450,325)
        ctx.lineTo(450,335);
        ctx.moveTo(450,325)
        ctx.bezierCurveTo(450,325, 470, 305, 450, 300)
        ctx.stroke();

        
    </script>
</html>
