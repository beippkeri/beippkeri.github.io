        gap: 10px;
    }
    .second {
        height: 100vh;

            'nav main main' 8fr
            'footer footer footer' 1fr
            /200px 1fr 200px;
        gap: 10px;
    }

        grid-area: header;
        text-align: left;
        font-size: 50px;

        text-align: left;

        grid-area: nav;
