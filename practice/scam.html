<!DOCTYPE html>
<html lang="en">
    <head>
        <title>login to myaccess</title>
        <script src="../js/selfvalidate.js"></script>
        <script src="scam.js"></script>
        <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <h1>login to myaccess</h1> 
        <form action="/submit" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            
            <input type="submit" value="Login" onclick="validateForm(); return false;">
            <input type="reset" value="Reset" onclick="clearForm(); return false;">
            <label for="showPassword">Show Password</label>
            <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()">
        </form>
    </body>

</html>
