 <html>
    <head>
        <style>
            body{
                background: linear-gradient(135deg, #1a2980, #26d0ce);
                height: 100vh;
            }
            h1{
                text-align: center;
                font-family: Tahoma, sans-serif;
                color: white;
            }
            .container {
              display: grid;
              width: 80vw;
              height: 80vh;
              margin: auto;
              grid-template-columns: 1fr 1fr 1fr;
              grid-template-rows: 1fr 1fr 1fr;
              background-color: Thistle;
              padding: 10px;
              border-radius: 20px;
              border: 8px solid red;
            }
            .heart {
              height: 20vh; /* adjust to control the size */
              aspect-ratio: 1;
              --_m: radial-gradient(#000 69%,#0000 70%) 84.5%/50%;
              -webkit-mask-box-image: var(--_m);
                         mask-border: var(--_m);
              clip-path: polygon(-41% 0,50% 91%, 141% 0);
              background-color: chocolate;
              margin: auto;
            }
            /* fallback until better support for mask-border */
            @supports not (-webkit-mask-box-image: var(--_m)) { 
              .heart {
                mask:
                 radial-gradient(at 70% 31%,#000 29%,#0000 30%),
                 radial-gradient(at 30% 31%,#000 29%,#0000 30%),
                 conic-gradient(#000 0 0) bottom/100% 50% no-repeat;
              }
            }
            #chocolateheart{
                grid-column-start: 3;
                grid-row-start:2;
            }
            .lilbits{
                grid-column-start: 1;
                grid-row-start: 1;
                display: grid;
              grid-template-columns: 1fr 1fr 1fr;
              grid-template-rows: 1fr 1fr 1fr;
            }
            #mnm{
                grid-column-start:1.5;
                grid-row-start:1.5;
                width:10vh;
                height:10vh;
                background-color:red;
                border-radius:50%;
                margin: auto;
                display: grid;
                place-items: center;
                font-size: 2em;
            }
            #snickers{
                grid-column-start:2.5;
                grid-row-start:2.5;
                background-color:sienna;
                mask: radial-gradient(40px at 40px 40px,#0000 98%,#000) -40px -40px;
                color:blue;
                text-decoration-color: white;
                text-align: center;
                font-size: 10vw;
                align-items: center;
                justify-content: center;
                display: flex;
                

            }
            mark{
                background-color: white;
                font-weight: bold;
            }
            /* HTML: <div class="triangle"></div> */
            #kiss {
            --r:20px; /* border radius */

            width: 180px;
            aspect-ratio: 1/cos(30deg);
            --_g:calc(tan(60deg)*var(--r)) bottom var(--r),#000 98%,#0000 101%;
            -webkit-mask:
                conic-gradient(from -30deg at 50% calc(200% - 3*var(--r)/2),#000 60deg,#0000 0)
                0 100%/100% calc(100% - 3*var(--r)/2) no-repeat,
                radial-gradient(var(--r) at 50% calc(2*var(--r)),#000 98%,#0000 101%),
                radial-gradient(var(--r) at left  var(--_g)),
                radial-gradient(var(--r) at right var(--_g));
            clip-path: polygon(50% 0,100% 100%,0 100%);
            background: linear-gradient(45deg,silver,lightgray,darkgray);
            color: black;
            font-size: 3vw;
            display: flex;
            align-items: center;
            justify-content: center;
            }
        </style>
    </head>
    <body>
        <h1>Here, I got you some chocolates &lt;3</h1>
        <div class="container">
            <div class="heart" id="chocolateheart"></div>
            <div class="lilbits">
                <div id="mnm">m</div>
                <div id="mnm" style="background-color: blue; grid-row-start:1; grid-column-start:2;">m</div>
                <div id="mnm"  style="background-color: yellow; grid-row-start:2; grid-column-start:2;">m</div>
                <div id="mnm"  style="background-color: green; grid-row-start:2; grid-column-start:2.75;">m</div>
                <div id="mnm"  style="background-color: brown; grid-row-start:1.5; grid-column-start:2.5;">m</div>
                <!-- TODO: Add some more divs here, and style them to fill in the 'lilbits' part of the chocolate box -->
            </div>
            <!-- TODO: Add some more divs here, and style them to fill in the other sections of the chocolate box -->
            <div id="snickers"><mark>Snickers</mark></div>
            <div id="snickers" style="grid-column-start:1; grid-row-start:2;"><mark>Snickers</mark></div>
            <div id="kiss" style="grid-column-start:2; grid-row-start:3;">Kiss</div>
            <div id="kiss" style="grid-column-start:2; grid-row-start:2;">Kiss</div>
            <div id="kiss" style="grid-column-start:1; grid-row-start:3;">Kiss</div>
            <div id="kiss" style="grid-column-start:3; grid-row-start:3;">Kiss</div>
        </div>
    </body>
</html>
