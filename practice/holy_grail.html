<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Behold, the holy grail!</title>
        <style>
.grid {
    display: grid;
    height: 100vh;
    grid:
        'head head' 100px
        'menu main' 1fr
        'foot foot' 200px
        /200px 1fr;
    gap: 10px;
}
.grid2 {
    display: grid;
    height: 100vh;
    grid:
        'header header header' 1fr
        'side main side2' 8fr
        'foot foot foot' 1fr
        /200px 1fr 200px;
    gap: 10px;
}
#header {
    grid-area: header;
    background-color: green;
    text-align: center;
    font-size: 24px;
    color: white;
}
#side {
    grid-area: side;
    background-color: forestgreen;
    text-align: center;
    font-size: 24px;
    color: white;
}
#side2 {
    grid-area: side2;
    background-color: darkolivegreen;
    text-align: center;
    font-size: 24px;
    color: white;
}
#foot {
    grid-area: foot;
    background-color: blue;
    text-align: center;
    font-size: 24px;
    color: white;
}
#main {
    grid-area: main;
    background-color: navy;
    text-align: center;
    font-size: 24px;
    color: white;
}
        </style>
    </head>
    <body>
        <!--
        <div style="background-color: black;">
        <div class="grid">
            <div id="header">head title i think </div>
        </div>
        </div> Practice Layout -->
        <div class="grid2">
            <div id="header">Behold, the holy grail!</div>
            <div id="side">Menu</div>
            <div id="main">Content</div>
            <div id="side2">Ads</div>
            <div id="foot">Footer</div>
        </div>
    </body>
</html>
